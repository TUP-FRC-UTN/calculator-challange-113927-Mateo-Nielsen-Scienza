<h2>Calculadora</h2>
<div class="input-group">
  <label for="valor1">Valor 1</label>
  <input
    type="number"
    id="valor1"
    placeholder="Ingrese el primer valor"
    [value]="valor1"
    (input)="onValor1Change($event)"
  />
</div>
<div class="input-group">
  <label for="valor2">Valor 2</label>
  <input
    type="number"
    id="valor2"
    placeholder="Ingrese el segundo valor"
    [value]="valor2"
    (input)="onValor2Change($event)"
  />
</div>
<div class="resultado">
  <label for="resultado">Resultado</label>
  <input type="number" id="resultado" readonly [value]="resultado" />
</div>
